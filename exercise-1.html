<html lang="en">

    <meta charset="UTF-8">

    <title>Facebook Login</title>
    <link rel="stylesheet" href="exercise-1.css">

<body class="facebook" id="facebook-1">
    <div class="container">
        <div>
            <p class="strong"><strong>facebook</strong></p>
            <p class="words">Facebook helps you connect and
                share with the people in your life.
            </p>
        </div>
        <div>
            <form class="form">
                <Label for="email" class="label">Email address or phone number:</Label><br>
                <input type="text" id="email" name="email" class="input"><br>
                <label for="password" class="label">Password:</label><br>
                <input type="password" id="password" name="password" class="input"><br>
                <br>
                <button type="submit" class="button">Log In</button>
                <br>
                <p class="link">Forgotten password?</p>
                <hr size="0.9" class="line">
                <br>
                <button type="submit" class="new">Create new account</button>
    
            </form>
            <br>
            <p class="option"><span class="span">Create a page</span>
                for a celebrity, brand or business.</p>
        </div>
    
    </div>
  
</body>
